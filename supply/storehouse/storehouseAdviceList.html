<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>调拨出库通知单</title>
    <script src="../../js/util/head.js"></script>
</head>

<body style="overflow-y:auto">
<div class="content bodyer">

    <!-- 搜索页 ================================================== -->
    <div class="row">
        <form id="J_Form" class="form-horizontal" tabindex="0" style="outline: none;">
            <div class="row-fluid">
                <div class="control-group span6">
                    <label class="control-label">调拨出库单号：</label>
                    <div class="controls">
                        <input id="allocateOutOrderCode" type="text" name="allocateOutOrderCode" data-rules="{maxlength:32}"/>
                    </div>
                </div>
                <div class="control-group span6">
                    <label class="control-label">调拨单编号：</label>
                    <div class="controls">
                        <input id="allocateOrderCode" type="text" name="allocateOrderCode" data-rules="{maxlength:32}"/>
                    </div>
                </div>
                <div class="control-group span6">
                    <label class="control-label">调出仓库：</label>
                    <div class="controls">
                        <select id="outWarehouseCode" name="outWarehouseCode"></select>
                    </div>
                </div>
                <div class="control-group span6">
                    <label class="control-label">出库单状态：</label>
                    <div class="controls">
                        <select id="status" name="status"></select>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="control-group span6">
                    <label class="control-label">出库单创建人：</label>
                    <div class="controls">
                        <input id="createOperatorName" type="text" name="createOperatorName" data-rules="{maxlength:32}"/>
                    </div>
                </div>

                <div class="control-group span8">
                    <label class="control-label">
                        出库单创建时间：</label>
                    <div class="controls bui-form-group" data-rules="{dateRange : true}">
                        <input class="calendar" type="text" id="startDate" name="startDate"/><label> - </label>
                        <input class="calendar" type="text" id="endDate" name="endDate"/>
                    </div>
                </div> 
                <div class="form-actions span3" style="margin-left:45px;">
                    <button id="sel_btn" type="button" class="button button-primary">查询</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="reset" type="reset" class="button button-primary">重置</button>
                </div>               
            </div>
            <div class="row-fluid">
                <!-- <div class="control-group span7">
                    <label class="control-label">平台订单编号：</label>
                    <div class="controls">
                        <input id="platformOrderCode" type="text" name="platformOrderCode" data-rules="{maxlength:32}"/>
                    </div>
                </div> -->
                <!-- <div class="control-group span7">
                    <label class="control-label">
                        发货单创建日期：</label>
                    <div class="controls bui-form-group" data-rules="{dateRange : true}">
                        <input class="calendar" type="text" id="startCreateDate" name="startCreateDate"/><label> - </label>
                        <input class="calendar" type="text" id="endCreateDate" name="endCreateDate"/>
                    </div>
                </div> -->
                <!-- <div class="form-actions span3" style="margin-left:45px;">
                    <button id="sel_btn" type="button" class="button button-primary">查询</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="reset" type="reset" class="button button-primary">重置</button>
                </div> -->
            </div>            
    </form>
    </div>


    <div id="grid" style="padding: 20px;" style="width:99%">
    </div>
    <div id="bar" class="bui-grid" style="width:99%"></div>
    <!-- 取消发货 -->
    <div id="cancelDiv" style="margin-top:10px;display:none;">
        <form id="J_Form3" class="form-horizontal" tabindex="0" style="outline: none;">
            <div class="row">
                <div class="control-group" style="font-size:16px;margin-left:15px;margin-bottom:12px;">
                    <span>您确认要取消出库吗?</span>
                </div>
            </div>
            <div class="row" style="margin-left:3px;">
                <div class="control-group ">
                    <span><span style="color:red">*</span>请输入取消原因：</span>
                </div>
            </div>
            <div class="row" style="margin-left:3px;">
                <textarea style="height:90px;width:400px;margin-top:10px;" id="cancelReason" required></textarea>
            </div>
        </form>
    </div>
    <!-- 关闭 -->
    <div id="closeDiv" style="margin-top:10px;display:none;">
        <form id="J_Form3" class="form-horizontal" tabindex="0" style="outline: none;">
            <div class="row">
                <div class="control-group" style="font-size:16px;margin-left:15px;margin-bottom:12px;">
                    <span>您确认要关闭此调拨出库通知单吗?</span>
                </div>
            </div>
            <div class="row" style="margin-left:3px;">
                <div class="control-group ">
                    <span><span style="color:red">*</span>请输入关闭原因：</span>
                </div>
            </div>
            <div class="row" style="margin-left:3px;">
                <textarea style="height:90px;width:400px;margin-top:10px;" id="closeReason" required></textarea>
            </div>
        </form>
    </div>
</div>
</body>
</html>

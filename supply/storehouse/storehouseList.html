<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>调拨单管理</title>
    <script src="../../js/util/head.js"></script>
</head>

<body style="overflow-y:auto">
<div class="content bodyer">

    <!-- 搜索页 ================================================== -->
    <div class="row">

            <form id="J_Form" class="form-horizontal" tabindex="0" style="outline: none;">
                <div class="row-fluid">
                    <div class="control-group span6">
                        <label class="control-label">调拨单编号：</label>
                        <div class="controls">
                            <input id="allocateOrderCode" type="text" name="allocateOrderCode" data-rules="{maxlength:32}"/>
                        </div>
                    </div>
                    <div class="control-group span6">
                        <label class="control-label">调出仓库：</label>
                        <div class="controls">
                            <select id="outWarehouseCode" name="outWarehouseCode" ></select>
                        </div>
                    </div>
                    <div class="control-group span6">
                        <label class="control-label">调入仓库：</label>
                        <div class="controls">
                            <select id="inWarehouseCode" name="inWarehouseCode" ></select>
                        </div>
                    </div>
                    <div class="control-group span6">
                        <label class="control-label">出入库状态：</label>
                        <div class="controls">
                            <select id="inOutStatus" name="inOutStatus" ></select>
                        </div>
                    </div>
                    
                </div>

                <div class="row-fluid">
                    <div class="control-group span6">
                        <label class="control-label">单据状态：</label>
                        <div class="controls">
                            <select id="orderStatus" name="orderStatus" ></select>
                        </div>
                    </div>
                    <div class="control-group span7">
                        <label class="control-label">创建时间：</label>
                        <div class="controls bui-form-group" data-rules="{dateRange : true}" >
                            <input class="calendar" type="text" id="createTimeStart" name="createTimeStart" /><label> - </label>
                            <input class="calendar" type="text" id="createTimeEnd" name="createTimeEnd" />
                        </div>
                    </div>
                    <div class="control-group span8">
                        <label class="control-label">最近更新时间：</label>
                        <div class="controls bui-form-group" data-rules="{dateRange : true}" >
                            <input class="calendar" type="text" id="updateTimeStart" name="updateTimeStart" /><label> - </label>
                            <input class="calendar" type="text" id="updateTimeEnd" name="updateTimeEnd" />
                        </div>
                    </div>
                    <div class="form-actions span3">
                        <button id="sel_btn" type="button" class="button button-primary">查询</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button id="reset" type="reset" class="button button-primary">重置</button>
                    </div>
                </div>

            </form>

    </div>

    <div class="search-grid-container" style="padding: 20px;">
        <button id="add_btn" type="button" class="button button-primary detail-row">新增调拨单</button>
        <div id="grid">
        </div>
        <div id="bar" class="bui-grid"></div>
    </div>
</div>
</body>
</html>

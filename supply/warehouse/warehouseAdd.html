<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增仓库</title>
    <script src="../../js/util/head.js"></script>
</head>



<body>
    <div class="content bodyer2">
        <form id="J_Form" action="" class="form-horizontal">
            <!--<div class="control-group">
                <label class="control-label">仓库编号：</label>
                <div class="controls">
                    <input style="width: 200px;border: 0px"  id="code" name="code" type="text" value="保存后系统自动生成" readonly/>
                </div>
            </div>-->
            <div class="control-group">
                <label class="control-label"><s>*</s>仓库名称：</label>
                <div class="controls">
                    <input style="width: 200px;"  id="warehouseName" name="warehouseName" type="text" data-rules="{required:true,maxlength:64}">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><s>*</s>仓库类型：</label>
                <div class="controls">
                    <select style="width: 200px;"  id="warehouseTypeCode" name="warehouseTypeCode"  data-rules="{required:true}">
                    </select>
                </div>
                <div id="selectCustoms" hidden>
                    <label class="control-label"><s>*</s>是否支持清关：</label>
                    <div class="controls">
                        <select style="width: 200px;"  id="isCustomsClearance" data-rules="{required:false}" name="isCustomsClearance" type="text">
                        </select>
                    </div>
                    <div>
                        <span style="color: red;font-size:12px" id="customTip"></span>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><s>*</s>所在地：</label>
                <div class="controls bui-form-group-select" data-type="city2">
                    <select style="width: 90px;" id="province" name="province" class="input-small" data-rules="{required:true}"><optio>省份</optio></select>
                    <select style="width: 90px;" id="city" name="city"  class="input-small"  data-rules="{required:true}"><option>城市</option></select>
                    <select style="width: 90px;" id="area" name="area" class="input-small" data-rules="{required:true}"><option>区/县</option></select>
                    <div>
                        <span id="checkData" style="color: red;font-size:12px"></span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><s>*</s>详细地址：</label>
                <div class="controls">
                    <input style="width: 639px;"  id="address" name="address" type="text" data-rules="{required:true,maxlength:128}"/>
                </div>
            </div>        
            <div class="row">
                <div class="control-group span11">
                    <label class="control-label"><s>*</s>仓库联系人：</label>
                    <div class="controls">
                        <input style="width: 200px;"  id="warehouseContact" name="warehouseContact" type="text" data-rules="{required:true,maxlength:30}">
                    </div>
                </div>  
                <div class="control-group span11">
                    <label class="control-label"><s>*</s>仓库联系方式：</label>
                    <div class="controls">
                        <input style="width: 200px;"  id="warehouseContactNumber" name="warehouseContactNumber" type="text" data-rules="{required:true,maxlength:64,phone:0}">
                    </div>
                </div>              
            </div>  
            <div class="control-group">
                <label class="control-label" style="width:118px;margin-left:-7px;">运单发件人手机号：</label>
                <div class="controls">
                    <input style="width: 200px;"  id="senderPhoneNumber" name="senderPhoneNumber" type="text" data-rules="{maxlength:11,mobile:0}">
                </div>
                <span></span>
            </div> 

            <div class="control-group">
                <label class="control-label"><s>*</s>运营性质：</label>
                <div class="controls">
                    <select id="operationalNature" name="operationalNature">
                        <option value="">全部</option>
                        <option value="0">第三方仓库</option>
                        <option value="1">自营仓库</option>
                    </select>
                </div>
                <div class="controls" id="operationalTypeShow"  style="display: none;">
                    <label class="control-label" style="margin-left: 10px;"><s>*</s>运营类型：</label>
                    <select id="operationalType" name="operationalType">
                        <option value="" >全部</option>
                        <option value="0">纯仓库</option>
                        <option value="1">门店仓（普通门店）</option>
                        <option value="2">门店仓（无人店）</option>
                    </select>
                </div>
                 <div class="controls" id="operationalTypeShows"  style="display: none;">
                    <label class="control-label" style="width: 150px;"><s>*</s>门店仓对应销售渠道：</label>
                    <select id="storeCorrespondChannel" name="storeCorrespondChannel">
                        </select>
                </div>
                <!-- <div class="controls" id="operationalTypeShow"  style="display: none;">
                    <label class="control-label" style="marginLeft: 10px;"><s>*</s>运营类型：</label>
                    <select id="operationalType" name="operationalType">
                        <option value="">全部</option>
                        <option value="0">纯仓库</option>
                        <option value="1">普通门店</option>
                        <option value="2">无人门店</option>
                    </select>
                </div> -->
            </div>
            <div class="control-group">
                <label class="control-label">备注：</label>
                <div class="controls  control-row-auto">
                    <textarea id="warehouseRemark" name="warehouseRemark" class="control-row4 input-large" style="width:639px;" data-rules="{maxlength:512}"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><s>*</s>状态：</label>
                <div class="controls">
                    <label class="control-label radio" for="" style="text-align: left;"><input type="radio" class="radiosep" id="isValid" name="isValid" value="1" checked>启用</label>&nbsp;&nbsp;&nbsp;
                    <label class="control-label radio" for="" style="text-align: left;"><input type="radio" class="radiosep" id="isValid2" name="isValid" value="0">停用</label>
                </div>
            </div>
            <div class="row">
                <div class="form-actions" style="text-align:center;padding-bottom:20px">
                    <button id="save_btn" type="button" class="button button-primary">保存</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="btn_list" type="button" class="button">取消</button>
                </div>
            </div>
        </form>

    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>发货通知单详情</title>
    <script src="../../js/util/head.js"></script>
    <script src="http://g.alicdn.com/bui/bui/1.1.21/bui.js"></script>
</head>
<body style="overflow-y:scroll;">
<div class="content detail">
    <form id="J_Form" action="" class="form-horizontal">
        <div class="panel panel-info">
            <div class="panel-header clearfix">
                <h3 class="pull-left">基本信息</h3>
                <div class="pull-right">
                    <span class="logs-btn">操作日志</span>
                </div>
            </div>
            <div class="panel-body" style="width: 60%">
                <div class="control-group ">
                    <label class="control-label">发货通知单编号：</label>
                    <div class="controls span8 grey">
                        <span class="control-text" id="outboundOrderCode"></span>
                    </div>
                    <label class="control-label">发货状态：</label>
                    <div class="controls span8 grey">
                        <span class="control-text" id="status"></span>
                    </div>
                </div>

                <div class="control-group ">
                    <label class="control-label">系统订单号：</label>
                    <div class="controls span8">
                        <span class="control-text" id="scmShopOrderCode"></span>
                    </div>
                    <label class="control-label">店铺名称：</label>
                    <div class="controls span8 grey">
                        <span class="control-text" id="shopName"></span>
                    </div>
                </div>

                <div class="control-group ">
                    <label class="control-label">销售渠道订单号：</label>
                    <div class="controls span8 grey">
                        <span class="control-text" id="shopOrderCode"></span>
                    </div>
                    <label class="control-label">发货仓库名称：</label>
                    <div class="controls span8 grey">
                        <span class="control-text" id="warehouseName"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">订单付款时间：</label>
                    <div class="controls span8 grey">
                        <span class="control-text" id="payTime"></span>
                    </div>
                    <label class="control-label">发货单创建时间：</label>
                    <div class="controls span8 grey">
                        <span class="control-text" id="createTime"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-info" id="formOld">
            <div class="panel-header clearfix">
                <h3 class="pull-left">收货信息</h3>
            </div>
            <div class="panel-boy" style="margin-top:15px;">
                <div class="control-group ">
                    <div class="controls span5">
                        <label class="control-label">收货人姓名：</label>
                        <span class="receiverName" style="line-height: 32px;"></span>
                    </div>

                    <div class="controls span6">
                        <label class="control-label">收货人手机号：</label>
                        <span class="receiverPhone" style="line-height: 32px;"></span>
                    </div>
                    
                    <div class="controls span13" style="margin-left:0px;">
                        <div class="controls">
                            <label class="control-label" style="width: 130px;">收货省份.城市.区域：</label>
                            <span style="width: 111px; line-height: 32px;" class="receiverProvince" >
                            </span>
                            <span style="width: 110px; line-height: 32px;" class="receiverCity" >
                            </span>
                            <span style="width: 110px; line-height: 32px;" class="receiverDistrict"  >
                            </span>
                        </div>
                    </div>
                    <div class="controls span20" style="height: auto;">
                        <label class="control-label" style="padding-left: 10px;">收件详细地址：</label>
                        <span class="receiverAddress" style="line-height: 32px;" ></span>
                        
                    </div>
                    <div class="controls span4">
                        <button id="editAddress" type="button" class="button" style="display: none;">修改收货地址</button>
                    </div>
                    
                </div>
            </div>
        </div>
    
        <div class="panel panel-info" id="formReset" style="display: none;">
            <div class="panel-header clearfix">
                <h3 class="pull-left">收货信息</h3>
            </div>
            <div class="panel-boy" style="margin-top:15px;">
                <div class="control-group ">
                    <div class="controls span8">
                        <label class="control-label"><s>*</s>收货人姓名：</label>
                        <input id="receiverName" name="receiverName" type="text" data-rules="{required:true,maxlength:50}"/>
                    </div>

                    <div class="controls span8">
                        <label class="control-label"><s>*</s>收货人手机号：</label>
                        <input id="receiverPhone" name="receiverPhone" type="text" data-rules="{required:true,mobile:0}"/>
                    </div>
                    <div class="controls span14" style="margin-left:0px;">
                        <label class="control-label" style="width: 130px;"><s>*</s>收货省份.城市.区域：</label>
                        <div class="controls bui-form-group-select" data-type="city2">
                            <select style="width: 111px;" id="receiverProvince" name="receiverProvince" class="input-small" data-rules="{required:true}" ><option>省份</option></select>
                            <select style="width: 110px;" id="receiverCity" name="receiverCity"  class="input-small"  data-rules="{required:true}" ><option>城市</option></select>
                            <select style="width: 110px;" id="receiverDistrict" name="receiverDistrict"  class="input-small"  data-rules="{required:true}" ><option>区域</option></select>
                        </div>
                    </div>
                    
                    <div class="controls span10">
                         <label class="control-label"><s>*</s>收件详细地址：</label>
                        <input id="receiverAddress" name="receiverAddress" type="text" data-rules="{required:true,maxlength:100}" />
                        <button id="saveEditAddress" type="button" class="button">保存</button>
                    </div>
                </div>
                
            </div>
        </div>




        <div class="panel panel-info" style="margin-top: -10px;">
            <div class="panel-header clearfix">
                <h3 class="pull-left"> 商品明细</h3>
            </div>
            <div class="panel-body">
                <div class="addCol" id="grid" style="width:1400px;">

                </div>
            </div>
        </div>
        <div class="row-fluid" style="padding: 20px 0">
            <div style="text-align: center;">
                <span id="buttonSpan"></span>
                <button id="btnBack" type="button" class="button">返回</button>
            </div>
        </div>
        <input id="" name="id" type="hidden">
    </form>
</div>
</body>
</html>

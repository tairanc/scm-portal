<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>粮油代发报表</title>
    <script src="../../js/util/head.js"></script>
</head>

<body style="overflow-y:auto">
<div class="content bodyer">

    <!-- 搜索页 ================================================== -->
    <div class="row">

            <form id="J_Form" class="form-horizontal" tabindex="0" style="outline: none;margin-left:15px;">
                <div class="row-fluid">
                    <div class="control-group  span5">
                        <label class="control-label">商品SKU编号：</label>
                        <div class="controls">
                            <input  type="text" id="skuCode" name="skuCode" data-rules="{maxlength:64}">
                        </div>
                    </div>
                    <div class="control-group  span5">
                        <label class="control-label">粮油商品SKU编号：</label>
                        <div class="controls">
                            <input  type="text" id="supplierSkuCode" name="supplierSkuCode" data-rules="{maxlength:64}">
                        </div>
                    </div>
                    <div class="control-group  span5">
                        <label class="control-label">粮油商品名称：</label>
                        <div class="controls">
                            <input  type="text" id="itemName" name="itemName" data-rules="{maxlength:64}">
                        </div>
                    </div>                    
                </div>
                <div class="row-fluid">
                    <div class="control-group  span5">
                        <label class="control-label">平台订单号：</label>
                        <div class="controls">
                            <input  type="text" id="platformOrderCode" name="platformOrderCode" data-rules="{maxlength:64}">
                        </div>
                    </div>
                    <div class="control-group  span5">
                        <label class="control-label">店铺订单号：</label>
                        <div class="controls">
                            <input  type="text" id="shopOrderCode" name="shopOrderCode" data-rules="{maxlength:64}">
                        </div>
                    </div>
                    <div class="control-group  span5">
                        <label class="control-label">粮油订单号：</label>
                        <div class="controls">
                            <input  type="text" id="supplierOrderCode" name="supplierOrderCode" data-rules="{maxlength:64}">
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="control-group span5">
                        <label class="control-label">系统发送粮油日期：</label>
                        <div class="controls bui-form-group" data-rules="{dateRange : true}">
                            <input type="text" id="startUpdateTime" name="startDate" class="calendar"/>-
                            <input type="text" id="endUpdateTime" name="endDate" class="calendar"/>
                            <div id="showMsgDiv" style="display:none;">
                                <span class="estate error"><span class="x-icon x-icon-mini x-icon-error">!</span><em style="font-style:normal;color:red;">结束日期不能小于起始日期！</em></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions span4" style="float:right">
                        <button id="sel_btn" type="button" class="button button-primary">查询</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button id="reset" type="reset" class="button button-primary">重置</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button id="save" type="reset" class="button button-primary">导出</button>
                    </div>
                </div>
            </form>

    </div>
    <div class="search-grid-container" style="padding: 20px;">
        <div id="grid"></div>
        <div id="bar" class="bui-grid"></div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增采购单</title>
    <script src="../../js/util/head.js"></script>
</head>
<style type="text/css">

    body {
        overflow-y: auto;
    }
    span{
        line-height: 30px;
    }
</style>


<body>
    <div  class="content detail">
        <form id="J_Form" action="" class="form-horizontal">
            <div class="panel panel-info">
                <div class="panel-header clearfix">
                    <h3 class="pull-left">基本信息</h3>
                    <div class="pull-right">
                        <span class="logs-btn"></span>
                    </div>
                </div>
                <div style="height: 15px"></div>
                <div class="control-group">
                    <label class="control-label">采购单编号：</label>
                    <div class="controls span8 grey">
                        <input style="width: 200px;border: 0px"  id="purchaseOrderCode" name="purchaseOrderCode" type="text" readonly>
                    </div>
                    <label class="control-label">当前状态：</label>
                    <div class="controls span8 grey">
                        <span id="statusTip" style="color:blue;"></span>
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label"><s>*</s>供应商名称：</label>
                    <div class="controls span8 grey">
                        <span id="supplierName"></span>
                        <!--<input style="width: 200px;border: 0px"  id="supplierName" name="supplierName" type="text" readonly>-->
                    </div>
                    <label class="control-label">采购合同编号：</label>
                    <div class="controls span8 grey">
                        <span id="contractCode"></span>
                      <!--  <input style="width: 200px;"  id="contractCode" name="contractCode" type="text" readonly/>-->
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label"><s>*</s>采购类型：</label>
                    <div class="controls span8 grey">
                        <span id="purchaseTypeName"></span>
                        <!--<input style="width: 200px;"  id="purchaseTypeName" name="purchaseTypeName" type="text" readonly/>-->
                    </div>
                    <label class="control-label"><s>*</s>付款方式：</label>
                    <div class="controls span8 grey">
                        <span id="payTypeName"></span>
                        <!--<input style="width: 130px;"  id="payTypeName" name="payTypeName" type="text" readonly/>-->
                        <input   id="payType" name="payType" type="hidden"/>
                        <div id="paymentProportionDiv" style="float: right" hidden>
                            <span>付款比例：</span>
                            <span id="paymentProportion"></span><span>%</span>
                            <!--<input style="width: 50px"  id="paymentProportion" name="paymentProportion" type="text" placeholder="正数XX.X"><span>%</span>-->
                            <!--<div>
                                <span id="msgTip" style="margin-left: 67px;color: red"></span>
                            </div>-->
                        </div>
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label"><s>*</s>归属采购组：</label>
                    <div class="controls span8 grey">
                            <span id="purchaseGroupName"></span>
                    </div>
                    <label class="control-label"><s>*</s>归属采购人：</label>
                    <div class="controls span8 grey">
                        <span id="purchasePerson"></span>
                    </div>
                </div>
                <div class="control-group ">
                <div class="control-group ">
                    <label class="control-label"><s>*</s>币制：</label>
                    <div class="controls span8 grey">
                        <span id="currencyTypeName"></span>
                    </div>
                    <label class="control-label"><s>*</s>收货仓库：</label>
                    <div class="controls span8 grey">
                        <span id="warehouseName"></span>
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label"><s>*</s>收货人：</label>
                    <div class="controls span8 grey">
                        <span id="receiver"></span>
                    </div>
                    <label class="control-label"><s>*</s>收货人手机：</label>
                    <div class="controls span8 grey">
                        <span id="receiverNumber"></span>
                    </div>
                </div>
                <!-- <div class="control-group ">
                    <label class="control-label"><s>*</s>收货地址：</label>
                    <div class="controls span8 grey">
                        <span id="receiveAddress"></span>
                    </div>
                </div> -->
                <div class="control-group ">
                    <label class="control-label"><s>*</s>运输费用承担方：</label>
                    <div class="controls span8 grey">
                        <span id="transportFeeDestIdName"></span>
                    </div>
                    <label class="control-label">提运单号：</label>
                    <div class="controls span8 grey">
                        <span id="takeGoodsNo"></span>
                    </div>
                </div>

                <div class="control-group ">
                    <label class="control-label"><s>*</s>要求到货日期：</label>
                    <div class="controls span8 grey">
                        <span id="requriedReceiveDate"></span>
                       <!-- <input style="width: 200px;"  id="requriedReceiveDate" name="requriedReceiveDate" type="text" data-rules="{required:true,maxlength:64}"  class="calendar"/>-->
                    </div>
                    <label class="control-label"><s>*</s>截止到货日期：</label>
                    <div class="controls span8 grey">
                        <span id="endReceiveDate"></span>
                       <!-- <input style="width: 200px;"  id="endReceiveDate" name="endReceiveDate" type="text" data-rules="{required:true,maxlength:64}"  class="calendar"/>
                    </div>-->
                    </div>
                </div>

                <div class="control-group ">
                    <label class="control-label"><s>*</s>处理优先级：</label>
                    <div class="controls span8 grey">
                        <span id="handlerPriorityName"></span>
                        <!--<select style="width: 200px;"  id="handlerPriority" name="handlerPriority"  data-rules="{required:true}">
                        </select>-->
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">备注：</label>
                    <div class="controls  control-row-auto grey">
                        <span id="remark"></span>
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label"><s>*</s>采购总金额：</label>
                    <div class="controls span8 grey">
                        <span id="totalFee"></span><span id="totalFeeTip"></span>
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
            <div class="panel-header clearfix">
                <h3 class="pull-left">发件方信息</h3>
            </div>
            <div class="panel-body" style="margin-left:-40px;">
                <div class="control-group ">
                    <label class="control-label"><s>*</s>发件人：</label>
                    <div class="controls span8 grey">
                        <span id="sender"></span>
                    </div>
                    <label class="control-label"><s>*</s>发件方省份.城市：</label>
                    <div class="controls span8">
                        <div class="controls bui-form-group-select" data-type="city2">
                            <span id="senderProvince"></span>&nbsp;<span id="senderCity"></span>
                        </div>
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label"><s>*</s>发件方手机：</label>
                    <div class="controls span8 grey">
                        <span id="senderNumber"></span>
                    </div>
                    <label class="control-label"><s>*</s>发件方详细地址：</label>
                    <div class="controls span8 grey">
                        <span id="senderAddress"></span>
                    </div>
                </div>
            </div>
        </div>
            <div class="panel panel-info ">
                <div class="panel-header clearfix">
                    <h3 class="pull-left">商品明细</h3>
                </div>
                <div style="height: 15px"></div>
                <div class="search-grid-container" style="margin-right: 20px;">
                    <!--<button id="relevance" type="button" class="button button-primary">选择采购商品</button>-->
                    <div id="grid">
                    </div>
                </div>
                <div class="search-grid-container" style="margin-right: 50px;margin-left: 50px; margin-top: 10px">
                    <div id="Items">
                    </div>
                    <input name="gridValue" id="gridValue" type="hidden">
                    <span id="itemsMsg" style="color: red"></span>
                </div>
            </div>

            <div class="form-actions" style="text-align: center;margin: 20px 0;">
                <span id="buttonSpan"></span>
                <button id="btn_list" type="button" class="button">关闭</button>
            </div>
                <input id="status" name="status" type="hidden">
            <input id="id" name="id" type="hidden" ><!--  主键ID -->
        </form>

    </div>
</body>
</html>

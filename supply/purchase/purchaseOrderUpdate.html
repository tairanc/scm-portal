<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑采购单</title>
    <script src="../../js/util/head.js"></script>

    <script src="../../js/supply/purchase/itemSelectUpdate.js"></script>

</head>

<body style="overflow-y: auto">
<div class="content detail">
    <form id="J_Form" action="" class="form-horizontal">
        <div class="panel panel-info ">
            <div class="panel-header clearfix">
                <h3 class="pull-left">基本信息</h3>
                <div class="pull-right">
                    <span class="logs-btn">单据日志</span>
                </div>
            </div>
            <div class="panel-body">
                <div style="height: 15px"></div>
                <div class="control-group ">
                    <label class="control-label">采购单编号：</label>
                    <div class="controls span8 bui-form-group" id="formSupplierCode">
                        <input style="width: 200px;border: 0px" id="purchaseOrderCode" name="purchaseOrderCode" type="text" readonly>
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label"><s>*</s>供应商名称：</label>
                    <div class="controls span8">
                        <select style="width: 200px;" id="supplierCode" name="supplierCode" data-rules="{required:true}">
                        </select>
                    </div>
                    <label class="control-label">采购合同编号：</label>
                    <div class="controls span8">
                        <input style="width: 200px;" id="contractCode" name="contractCode" type="text" data-rules="{required:false,maxlength:64}"/>
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label"><s>*</s>采购类型：</label>
                    <div class="controls span8">
                        <select style="width: 200px;" id="purchaseType" name="purchaseType" data-rules="{required:true}">
                        </select>
                    </div>
                    <label class="control-label"><s>*</s>付款方式：</label>
                    <div class="controls span8">
                        <select style="width: 150px" id="payType" name="payType" data-rules="{required:true}">
                        </select>
                        <div id="paymentProportionDiv" style="float: right" hidden>
                            <span>付款比例：</span>
                            <input style="width: 50px" id="paymentProportion" name="paymentProportion" type="text" placeholder="XX.XX"><span>%</span>
                            <div>
                                <span id="msgTip" style="margin-left: 67px;color: red"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label"><s>*</s>归属采购组：</label>
                    <div class="controls span8">
                        <select style="width: 200px;" id="purchaseGroupCode" name="purchaseGroupCode" data-rules="{required:true}">
                        </select>
                    </div>
                    <label class="control-label"><s>*</s>归属采购人：</label>
                    <div class="controls span8">
                        <select style="width: 200px;" id="purchasePersonId" name="purchasePersonId" data-rules="{required:true}">
                            <option value="">请先选择采购组</option>
                        </select>
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label"><s>*</s>币制：</label>
                    <div class="controls span8">
                        <select style="width: 200px;" id="currencyType" name="currencyType" data-rules="{required:true}">
                        </select>
                    </div>
                    <label class="control-label"><s>*</s>收货仓库：</label>
                    <div class="controls span8">
                        <select style="width: 200px;" id="warehouseName" name="warehouseName" data-rules="{required:true}">
                        </select>
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label"><s>*</s>收货人：</label>
                    <div class="controls span8 grey">
                        <input style="width: 200px;" id="receiver" name="receiver" type="text" data-rules="{required:true,maxlength:50}">
                    </div>
                    <label class="control-label"><s>*</s>收货人手机：</label>
                    <div class="controls span8 grey">
                        <input style="width: 200px;" id="receiverNumber" name="receiverNumber" type="text" data-rules="{required:true,maxlength:11,mobile:0}">
                    </div>
                </div>
                <!-- <div class="control-group ">
                    <label class="control-label"><s>*</s>收货地址：</label>
                    <div class="controls span20">
                        <input style="width: 630px;" id="receiveAddress" name="receiveAddress" type="text" data-rules="{required:true,maxlength:128}"/>
                    </div>
                </div> -->
                <div class="control-group ">
                    <label class="control-label"><s>*</s>运输费用承担方：</label>
                    <div class="controls span8">
                        <select style="width: 200px;" id="transportFeeDestId" name="transportFeeDestId" data-rules="{required:true}">
                        </select>
                    </div>
                    <label class="control-label">提运单号：</label>
                    <div class="controls span8">
                        <input style="width: 200px;" id="takeGoodsNo" name="takeGoodsNo" type="text" data-rules="{required:false,maxlength:64}"/>
                    </div>
                </div>

                <div class="control-group">
                        <label class="control-label"><s>*</s>要求到货日期：</label>
                        <div class="controls span8">
                            <input style="width: 200px;" id="requriedReceiveDate" name="requriedReceiveDate" type="text" data-rules="{required:true,maxlength:64}" class="calendar"/>
                        </div>
                        <label class="control-label"><s>*</s>截止到货日期：</label>
                        <div class="controls span8">
                            <input style="width: 200px;" id="endReceiveDate" name="endReceiveDate" type="text" data-rules="{required:true,maxlength:64}" class="calendar"/>
                        </div>
                    </div>
                <div class="control-group ">
                    <label class="control-label"><s>*</s>处理优先级：</label>
                    <div class="controls span8">
                        <select style="width: 200px;" id="handlerPriority" name="handlerPriority" data-rules="{required:true}">
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">备注：</label>
                    <div class="controls  control-row-auto">
                        <textarea style="width: 630px;" placeholder="不超过1500个字符" id="remark" name="remark" class="control-row4 input-large" data-rules="{maxlength:1500}"></textarea>
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label"><s>*</s>采购总金额：</label>
                    <div class="controls span8">
                        <input style="width: 200px;" id="totalFeeD" name="totalFeeD" type="text" data-rules="{required:false,maxlength:64}" value="0" readonly/><span class="control-text" id = "util"style="margin-left: 10px;"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-header clearfix">
                <h3 class="pull-left">发件方信息</h3>
            </div>
            <div class="control-group">
                <label class="control-label"><s>*</s>发件人：</label>
                <div class="controls span8 grey">
                    <input style="width: 200px;" id="sender" name="sender" type="text" data-rules="{required:true,maxlength:50}">
                </div>
                <label class="control-label"><s>*</s>发件方省份.城市：</label>
                <div class="controls span20" style="margin-left:0px;">
                    <div class="controls bui-form-group-select" data-type="city2">
                        <select style="width: 112px;" id="senderProvince" name="senderProvince" class="input-small" data-rules="{required:true}">
                            <option>省份</option>
                        </select>
                        <select style="width: 111px;" id="senderCity" name="senderCity" class="input-small" data-rules="{required:true}">
                            <option>城市</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="control-group ">
                <label class="control-label"><s>*</s>发件方手机：</label>
                <div class="controls span8 grey">
                    <input style="width: 200px;" id="senderNumber" name="senderNumber" type="text" data-rules="{required:true,mobile:0}">
                </div>
                <label class="control-label"><s>*</s>发件方详细地址：</label>
                <div class="controls span8 grey">
                    <input style="width: 200px;" id="senderAddress" name="senderAddress" type="text" data-rules="{required:false,maxlength:100}">
                </div>
            </div>
        </div>
        <div class="panel panel-info ">
            <div class="panel-header clearfix">
                <h3 class="pull-left">商品明细</h3>
            </div>
            <div class="panel-body">
                <div class="search-grid-container" style="margin-bottom: 20px;">
                    <button id="relevance" type="button" class="button button-primary">选择采购商品</button>
                    <div id="grid">
                    </div>
                </div>
                <div class="search-grid-container">
                    <div id="Items">
                    </div>
                    <input name="gridValue" id="gridValue" type="hidden">
                    <span id="itemsMsg" style="color: red"></span>
                </div>
            </div>
        </div>
        <div class="form-actions" style="text-align:center;padding-bottom:20px">
            <button id="commit_btn" type="button" class="button button-primary">提交审核</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button id="save_btn" type="button" class="button button-primary">保存</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button id="btn_list" type="button" class="button">取消</button>
        </div>
        <input id="id" name="id" type="hidden"><!--  主键ID -->
    </form>
</div>
</body>
</html>

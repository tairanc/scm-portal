<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>入库通知单管理</title>
    <script src="../../js/util/head.js"></script>
</head>

<body style="overflow-y:auto">
<div class="content bodyer">

    <!-- 搜索页 ================================================== -->
    <div class="row">
        <form id="J_Form" class="form-horizontal" tabindex="0" style="outline: none;">
            <div class="row-fluid">
                <div class="control-group span6">
                    <label class="control-label">入库通知单编号：</label>
                    <div class="controls">
                        <input id="warehouseNoticeCode" type="text" name="warehouseNoticeCode" data-rules="{maxlength:32}"/>
                    </div>
                </div>
                <div class="control-group span6">
                    <label class="control-label">采购单编号：</label>
                    <div class="controls">
                        <input id="purchaseOrderCode" type="text" name="purchaseOrderCode" data-rules="{maxlength:32}"/>
                    </div>
                </div>
                <div class="control-group span6">
                    <label class="control-label">仓库反馈入库单号：</label>
                    <div class="controls">
                        <input id="entryOrderId" type="text" name="entryOrderId" data-rules="{maxlength:32}"/>
                    </div>
                </div>
                <div class="control-group span6">
                    <label class="control-label">采购类型：</label>
                    <div class="controls">
                        <select id="purchaseType" name="purchaseType"></select>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="control-group span6">
                    <label class="control-label">入库通知单状态：</label>
                    <div class="controls">
                        <select id="warehouseNoticeStatus" name="warehouseNoticeStatus"></select>
                    </div>
                </div>

                <div class="control-group span6">
                    <label class="control-label">供应商名称：</label>
                    <div class="controls">
                        <input id="supplierName" type="text" name="supplierName" data-rules="{maxlength:32}"/>
                    </div>
                </div>

                <div class="control-group span7">
                    <label class="control-label">
                        最近更新日期：</label>
                    <div class="controls bui-form-group" data-rules="{dateRange : true}">
                        <input type="text" id="startDate" name="startDate" class="calendar"/>-
                            <input type="text" id="endDate" name="endDate" class="calendar"/>
                            <div id="showMsgDiv" style="display:none;">
                                <span class="estate error"><span class="x-icon x-icon-mini x-icon-error">!</span><em style="font-style:normal;color:red;">结束日期不能小于起始日期！</em></span>
                            </div>
                    </div>
                </div>
                <div class="form-actions span3">
                    <button id="sel_btn" type="button" class="button button-primary">查询</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="reset" type="reset" class="button button-primary">重置</button>
                </div>
            </div>


        </form>
    </div>


    <div id="grid" style="padding: 20px;" style="width:99%">
    </div>
    <div id="bar" class="bui-grid" style="width:99%"></div>
</div>
</body>
</html>

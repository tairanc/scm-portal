<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>采购组详情</title>
    <script src="../../js/util/head.js"></script>
</head>

<script type="text/javascript">

</script>

<body>
    <div class="content bodyer2">
        <form id="J_Form" action="" class="form-horizontal">
            <div class="control-group">
                <label class="control-label">采购组编号：</label>
                <div class="controls grey">
                    <input style="width: 200px;border: 0px"  id="code" name="code" type="text"  readonly>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">采购组名称：</label>
                <div class="controls grey">
                    <input style="width: 200px;border: 0px"  id="name" name="name" type="text" data-rules="{required:true,maxlength:32}"  readonly>
                </div>
            </div>
            <div class="control-group" id="userDiv">
                <label class="control-label">采购组组长：</label>
                <div class="controls grey">
                    <input style="width: 200px;border: 0px"  id="leaderUserId" name="leaderUserId" type="text"  readonly>
                </div>
            </div>
            <!--<div class="control-group" id="memberStrs">

            </div>-->
            <div class="control-group">
                <label class="control-label">备注：</label>
                <div class="controls  control-row-auto grey">
                    <textarea style="border: 0px" id="remark" name="remark" class="control-row4 input-large" data-rules="{maxlength:512}" readonly ></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><s>*</s>状态：</label>
                <div class="controls">
                    <label class="control-label radio" for="" style="text-align: left;"><input type="radio" class="radiosep" id="isValid" name="isValid" value="1" checked disabled="disabled">是</label>&nbsp;&nbsp;&nbsp;
                    <label class="control-label radio" for="" style="text-align: left;"><input type="radio" class="radiosep" id="isValid2" name="isValid" value="0" disabled="disabled">否</label>
                </div>
            </div>
            <div class="row">
                <div class="form-actions" style="text-align:center;padding-bottom:20px">
                    <button id="btn_list" type="button" class="button">返回</button>
                </div>
            </div>
        </form>

    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>采购单管理</title>
    <script src="../../js/util/head.js"></script>
</head>

<body style="overflow-y:auto">
<div class="content bodyer">

    <!-- 搜索页 ================================================== -->
    <div class="row">

            <form id="J_Form" class="form-horizontal" tabindex="0" style="outline: none;">
                <div class="row-fluid">
                    <div class="control-group span7">
                        <label class="control-label">采购单编号：</label>
                        <div class="controls">
                            <input id="purchaseOrderCode" type="text" name="purchaseOrderCode" data-rules="{maxlength:32}"/>
                        </div>
                    </div>
                    <div class="control-group span7">
                        <label class="control-label">供应商名称：</label>
                        <div class="controls">
                            <input id="supplierName" type="text" name="supplierName" data-rules="{maxlength:64}"/>
                        </div>
                    </div>
                    <div class="control-group span7">
                        <label class="control-label">采购人：</label>
                        <div class="controls">
                            <input id="purchaseName" type="text" name="purchaseName" data-rules="{maxlength:32}"/>
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="control-group span7">
                        <label class="control-label">采购单状态：</label>
                        <div class="controls">
                            <select id="purchaseStatus" name="purchaseStatus" ></select>
                        </div>
                    </div>
                    <div class="control-group span7">
                        <label class="control-label">采购类型：</label>
                        <div class="controls">
                            <select id="purchaseType" name="purchaseType" ></select>
                        </div>
                    </div>
                    <div class="control-group span7">
                        <label class="control-label">更新日期：</label>
                        <div class="controls bui-form-group" data-rules="{dateRange : true}" >
                            <input class="calendar" type="text" id="startDate" name="startDate" /><label> - </label>
                            <input class="calendar" type="text" id="endDate" name="endDate" />
                        </div>
                    </div>
                    <div class="form-actions span3">
                        <button id="sel_btn" type="button" class="button button-primary">查询</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button id="reset" type="reset" class="button button-primary">重置</button>
                    </div>
                </div>

            </form>

    </div>

    <div class="search-grid-container" style="padding: 20px;">
        <button id="add_btn" type="button" class="button button-primary detail-row">新增采购单</button>
        <div id="grid">
        </div>
        <div id="bar" class="bui-grid"></div>
    </div>
</div>
</body>
</html>

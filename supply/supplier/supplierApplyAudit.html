<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>供应商申请审批</title>
    <script src="../../js/util/head.js"></script>
</head>


<body style="overflow-y: auto">
<div class="content detail">
    <div class="panel panel-info">
        <div class="panel-header clearfix">
            <h3 class="pull-left"> 供应商基本信息</h3>
            <div class="pull-right">
                <span class="logs-btn">审核日志</span>
            </div>
        </div>
        <div class="panel-body">
            <form id="Data_Form" action="" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">申请方：</label>
                    <div class="controls">
                        <span class="control-text" id="channelName" name="channelName"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">申请供应商编号：</label>
                    <div class="controls">
                        <a style="cursor: pointer;" class="grid-command control-text" id="supplierCode" onclick="toSupplierDetail()"></a>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">申请供应商性质：</label>
                    <div class="controls">
                        <span class="control-text" id="supplierKindCode" name="supplierKindCode"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">申请供应商名称：</label>
                    <div class="controls">
                        <span class="control-text" id="supplierName" name="supplierName"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">申请供应商类型：</label>
                    <div class="controls">
                        <span class="control-text" id="supplierTypeCode" name="supplierTypeCode"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">供应商代理品牌：</label>
                    <div class="controls">
                        <span class="control-text" id="brandNames" name="brandNames"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">申请说明：</label>
                    <div class="controls">
                        <span class="control-text" id="description" name="description"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-header clearfix">
            <h3 class="pull-left"> 审核信息</h3>
        </div>
        <div class="panel-body">
            <form id="J_Form" action="" class="form-horizontal">
                <input id="id" name="id" type="hidden"><!--  主键ID -->
                <input id="status" name="status" type="hidden">
                <input id="applyCode" name="applyCode" type="hidden">
                <div class="control-group">
                    <label class="control-label">审核意见：</label>
                    <div class="controls">
                        <textarea id="auditOpinion" name="auditOpinion" form="J_Form" style="width: 500px;height: 100px" placeholder="驳回时必填，最多不超过1500个字符" data-rules="{maxlength:1500}"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row-fluid" style="margin-top: 100px;margin-bottom: 20px;">
        <div class="form-actions span24" style="text-align: center">
            <button id="btn_pass" type="button" class="button button-primary">通过</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button id="btn_reject" type="reset" class="button button-primary">驳回</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button id="btn_list" type="button" class="button">取消</button>
        </div>
    </div>

</div>
</body>
</html>

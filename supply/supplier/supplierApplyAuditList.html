<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>供应商申请审批</title>
    <script src="../../js/util/head.js"></script>
</head>

<body>
<div class="content bodyer">

    <!-- 搜索页 ================================================== -->
    <div class="row">

        <form id="J_Form" class="form-horizontal" tabindex="0" style="outline: none;">
            <div class="row-fluid">
                <div class="control-group span7">
                    <label class="control-label">供应商名称：</label>
                    <div class="controls">
                        <input type="text" id="supplierName" name="supplierName" data-rules="{maxlength:64}">
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">供应商编号：</label>
                    <div class="controls">
                        <input type="text" id="supplierCode" name="supplierCode"></input>
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">申请方：</label>
                    <div class="controls">
                        <select id="channelId" name="channelId"></select>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="control-group span7">
                    <label class="control-label">状态：</label>
                    <div class="controls">
                        <select id="status" name="status"></select>
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">提交审核时间：</label>
                    <div class="controls bui-form-group" data-rules="{dateRange : true}">
                        <input type="text" id="startDate" name="startDate" class="calendar"/>-
                        <input type="text" id="endDate" name="endDate" class="calendar"/>
                    </div>
                </div>

                <div class="control-group form-actions span7" style="margin-left:175px;">
                    <button id="sel_btn" type="button" class="button button-primary">查询</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="reset" type="reset" class="button button-primary">重置</button>
                </div>
            </div>

        </form>

    </div>


    <div class="search-grid-container" style="padding: 20px;">
        <div id="grid">
        </div>
        <div id="bar" class="bui-grid"></div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>供应商管理</title>
    <script src="../../js/util/head.js"></script>
</head>

<body style="overflow-y:auto">
<div class="content bodyer">

    <!-- 搜索页 ================================================== -->
    <div class="row">

        <form id="J_Form" class="form-horizontal" tabindex="0" style="outline: none;">
            <div class="row-fluid">
                <div class="control-group span7">
                    <label class="control-label">供应商名称：</label>
                    <div class="controls">
                        <input id="supplierName" type="text" name="supplierName" data-rules="{maxlength:64}"/>
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">供应商编号：</label>
                    <div class="controls">
                        <input id="supplierCode" type="text" name="supplierCode" data-rules="{maxlength:32}"/>
                    </div>
                </div>
                <div class="control-group span10">
                    <label class="control-label">联系人：</label>
                    <div class="controls">
                        <input id="contact" type="text" name="contact" data-rules="{maxlength:64}"/>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="control-group span7">
                    <label class="control-label">状态：</label>
                    <div class="controls">
                        <select id="isValid" name="isValid">
                            <option value="2">全部</option>
                            <!-- <option value="1">启用</option>
                             <option value="0">停用</option>-->
                        </select>
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">供应商性质：</label>
                    <div class="controls">
                        <select id="supplierKindCode" name="supplierKindCode">
                            <option value="2">全部</option>
                            <option value="1">采购</option>
                            <option value="0">一件代发</option>
                        </select>
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">更新日期：</label>
                    <div class="controls bui-form-group" data-rules="{dateRange : true}">
                        <input class="calendar" type="text" id="startDate" name="startDate"/><label> - </label>
                        <input class="calendar" type="text" id="endDate" name="endDate"/>
                    </div>
                </div>
                <div class="form-actions span3">
                    <button id="sel_btn" type="button" class="button button-primary">查询</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="reset_btn" type="reset" class="button button-primary">重置</button>
                </div>
            </div>

        </form>

    </div>
    <div class="search-grid-container" style="padding: 20px">
        <div class="row-fluid" >
            <div class="control-group span12">
                <button id="add_btn" type="button" class="button button-primary detail-row">新增供应商</button>
            </div>

        </div>

        <div id="grid">
        </div>
        <div id="bar" class="bui-grid"></div>
    </div>
</div>
</body>
</html>

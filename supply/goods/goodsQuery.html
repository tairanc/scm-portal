<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品查询</title>
    <script src="../../js/util/head.js"></script>
</head>

<body style="overflow-y:auto">
<div class="content bodyer">
    <div id="tab" class="detail-row">
        <ul>
            <li class="bui-tab-panel-item" id="tab1"><a href="#">自采商品</a></li>
            <li class="bui-tab-panel-item" id="tab2"><a href="#">一件代发商品</a></li>
        </ul>
    </div>
    <div id="tabContent" style="width: 99%">
        <!--自采商品查询开始-->
        <div id="goodsDiv">
            <div class="row">

                <form id="J_Form" class="form-horizontal" tabindex="0" style="outline: none;">
                    <div class="row-fluid">
                        <div class="control-group span7">
                            <label class="control-label">商品SKU编号：</label>
                            <div class="controls">
                                <input id="skuCode" type="text" name="skuCode" data-rules="{maxlength:32}"/>
                            </div>
                        </div>
                        <div class="control-group span7">
                            <label class="control-label">商品SPU编号：</label>
                            <div class="controls">
                                <input id="spuCode" type="text" name="spuCode" data-rules="{maxlength:32}"/>
                            </div>
                        </div>

                        <div class="control-group span7">
                            <label class="control-label">SKU名称：</label>
                            <div class="controls">
                                <input id="skuName" type="text" name="skuName" data-rules="{maxlength:64}"/>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="control-group span7">
                            <label class="control-label">状态：</label>
                            <div class="controls">
                                <select id="isValid" name="isValid">
                                    <option value="2">全部</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group span7">
                            <label class="control-label">所属类目：</label>
                            <div class="controls">
                                <select id="categoryId" name="categoryId">
                                    <option value="">选择类目</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group span7">
                            <label class="control-label">品牌：</label>
                            <div class="controls">
                                <select id="brandId" name="brandId">
                                </select>
                            </div>
                        </div>                        
                    </div>
                    <div class="row-fluid">
                        <div class="control-group span7">
                            <label class="control-label">条形码：</label>
                            <div class="controls">
                                <input id="barCode" type="text" name="barCode" data-rules="{isBarCode:0}"/>
                            </div>
                        </div>
                        <div class="form-actions span5" style="margin-left:619px;">
                            <button id="sel_btn" type="button" class="button button-primary">查询</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button id="reset_btn" type="reset" class="button button-primary">重置</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button id="export_btn" type="button" class="button button-primary">导出</button>
                        </div>
                    </div>

                </form>

            </div>

            <div class="search-grid-container" style="padding: 20px;">
                <div id="grid">
                </div>
                <div id="bar" class="bui-grid"></div>
            </div>
        </div>
        <!--自采商品查询-->

        <!--代发商品查询开始-->
        <div id="externalGoodsDiv">
            <form id="J_Form2" class="form-horizontal" tabindex="0" style="outline: none;">
                <div class="row-fluid">
                    <div class="control-group span7">
                        <label class="control-label">商品SKU编号：</label>
                        <div class="controls">
                            <input id="skuCode2" type="text" name="skuCode" data-rules="{maxlength:32}"/>
                        </div>
                    </div>
                    <div class="control-group span7">
                        <label class="control-label">供应商名称：</label>
                        <div class="controls">
                            <select id="supplierCode" name="supplierCode">
                                <option value="">选择供应商</option>
                            </select>
                        </div>
                    </div>            
                    <div class="control-group span7">
                        <label class="control-label">商品名称：</label>
                        <div class="controls">
                            <input id="itemName2" type="text" name="itemName" data-rules="{maxlength:255}"/>
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="control-group span7">
                        <label class="control-label">供应商商品SKU编号：</label>
                        <div class="controls">
                            <input id="supplierSkuCode" type="text" name="supplierSkuCode"/>
                        </div>
                    </div>                    
                    <div class="control-group span7">
                        <label class="control-label">品牌：</label>
                        <div class="controls">
                            <input id="brand" type="text" name="brand"/>
                        </div>
                    </div>
                    <div class="control-group span8">
                        <label class="control-label">条形码：</label>
                        <div class="controls">
                            <input id="barCode" type="text" name="barCode" data-rules="{isBarCode:0}"/>
                        </div>
                    </div>                                        
                </div>
                <div class="row-fluid">
                    <div class="control-group span7">
                        <label class="control-label">供应商商品状态：</label>
                        <div class="controls">
                            <select id="state" name="state">
                                <option value="">全部</option>
                                <option value="1">上架</option>
                                <option value="0">下架</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group span7">
                        <label class="control-label">最近更新日期：</label>
                        <div class="controls bui-form-group" data-rules="{dateRange : true}">
                            <input class="calendar" type="text" id="startDate" name="startDate"/><label> - </label>
                            <input class="calendar" type="text" id="endDate" name="endDate"/>
                        </div>
                    </div>
                    <div class="form-actions span7" style="margin-left:-50px;">
                        <button id="sel_btn2" type="button" class="button button-primary">查询</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button id="reset_btn2" type="reset" class="button button-primary">重置</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button id="export_btn2" type="button" class="button button-primary">导出</button>
                    </div>
                </div>
            </form>

            <div class="search-grid-container" style="padding: 20px;">
                <div id="grid2">
                </div>
                <div id="bar2" class="bui-grid"></div>
            </div>
        </div>
        <!--代发商品查询-->
    </div>

</div>
</body>
</html>

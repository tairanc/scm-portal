<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>一件代发商品信息</title>
    <script src="../../js/util/head.js"></script>
</head>
<style>
    .form-horizontal .control-label{
        width: 130px;
    }

</style>


<body style="overflow-y:auto">  
    <div class="content detail">
        <form id="J_Form" action="" class="form-horizontal" style="line-height: 30px;">
            <div class="panel panel-info">
                <div class="panel-header clearfix">
                    <h3 class="pull-left"> 一件代发商品信息</h3>
                    <div class="pull-right">
                        <span class="logs-btn">操作日志</span>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row-fluid">
                        <div class="control-group span10">
                            <label class="control-label">商品SKU编号：</label>
                            <div class="controls grey">
                                <span id="skuCode"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group span10">
                            <label class="control-label">供应商名称：</label>
                            <div class="controls grey">
                                <span id="supplierName"></span>
                            </div>
                        </div>
                        <div class="control-group span10">
                            <label class="control-label">供应商商品状态：</label>
                            <div class="controls  grey">
                                <span id="state"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group span10">
                            <label class="control-label">供应商编号：</label>
                            <div class="controls grey">
                                <span id="supplierCode"></span>
                            </div>
                        </div>
                        <div class="control-group span10">
                            <label class="control-label">供应商商品SKU编号：</label>
                            <div class="controls grey">
                                <span id="supplierSkuCode"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group span20">
                            <label class="control-label">商品名称：</label>
                            <div class="controls grey">
                                <span id="itemName"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group span10">
                            <label class="control-label">商品副名称：</label>
                            <div class="controls grey">
                                <span id="subtitle"></span>
                            </div>
                        </div>
                        <div class="control-group span10">
                            <label class="control-label">属性：</label>
                            <div class="controls grey">
                                <span id="properties"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group span10">
                            <label class="control-label">品牌：</label>
                            <div class="controls grey">
                                <span id="brand"></span>
                            </div>
                        </div>
                        <div class="control-group span10">
                            <label class="control-label">分类：</label>
                            <div class="controls grey">
                                <span id="category"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group span10">
                            <label class="control-label">进货价(元)：</label>
                            <div class="controls grey">
                                <span id="supplyPrice"></span>
                            </div>
                        </div>
                        <div class="control-group span10">
                            <label class="control-label">市场价(元)：</label>
                            <div class="controls grey">
                                <span id="marketReferencePrice"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group span10">
                            <label class="control-label">供应商售价(元)：</label>
                            <div class="controls grey">
                                <span id="supplierPrice"></span>
                            </div>
                        </div>
                        <div class="control-group span10">
                            <label class="control-label">条形码：</label>
                            <div class="controls grey">
                                <span id="barCode"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group span10">
                            <label class="control-label">产地：</label>
                            <div class="controls grey">
                                <span id="producingArea"></span>
                            </div>
                        </div>
                        <div class="control-group span10">
                            <label class="control-label">发货地：</label>
                            <div class="controls grey">
                                <span id="placeOfDelivery"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group span10">
                            <label class="control-label">重量(KG)：</label>
                            <div class="controls grey">
                                <span id="weight"></span>
                            </div>
                        </div>
                        <div class="control-group span10">
                            <label class="control-label">商品类型：</label>
                            <div class="controls grey">
                                <span id="itemType"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group span10">
                            <label class="control-label">商品关税税率：</label>
                            <div class="controls grey">
                                <span id="tariff"></span>
                            </div>
                        </div>
                        <div class="control-group span10">
                            <label class="control-label">仓库名：</label>
                            <div class="controls grey">
                                <span id="warehouse"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group span10">
                            <label class="control-label">商品主图：</label>
                            <div>
                                <div id="mainPictrue"></div>
                            </div>
                        </div>                    
                    </div>
                    <div class="row-fluid">
                        <div class="control-group span25">
                            <label class="control-label">商品详情图：</label>
                            <div id="detailPictrues" style="float: left;max-width:1600px;"></div>
                        </div>
                    </div>
                    <br><br>
                    <div class="row-fluid" >
                        <div class="control-group span20">
                            <label class="control-label">商品详情文本：</label>
                            <div class="controls grey">
                                <span id="detail"></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row-fluid">
                        <div class="control-group span10">
                            <label class="control-label">当前库存：</label>
                            <div class="controls grey">
                                <span id="stock"></span>
                            </div>
                        </div>
                        <div class="control-group span10">
                            <label class="control-label">最小购买量：</label>
                            <div class="controls grey">
                                <span id="minBuyCount"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="form-actions" style="text-align: center;padding: 20px 0;">
                            <button id="btn_list" type="button" class="button">返回</button>
                            <button id="btn_close" type="button" class="button" style="display: none">关闭</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
</body>
</html>

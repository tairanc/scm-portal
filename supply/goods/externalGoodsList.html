<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>一件代发商品管理</title>
    <script src="../../js/util/head.js"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/fi/bui/css/imgview-min.css">
</head>

<body style="overflow-y:auto">
<div class="content bodyer">

    <!-- 搜索页 ================================================== -->
    <div class="row">

        <form id="J_Form" class="form-horizontal" tabindex="0" style="outline: none;">
            <div class="row-fluid">
                <div class="control-group span7">
                    <label class="control-label">供应商名称：</label>
                    <div class="controls">
                        <select id="supplierCode" name="supplierCode">
                            <option value="">选择供应商</option>
                        </select>
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">商品SKU编号：</label>
                    <div class="controls">
                        <input id="skuCode" type="text" name="skuCode" data-rules="{maxlength:32}"/>
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">商品名称：</label>
                    <div class="controls">
                        <input id="itemName" type="text" name="itemName" data-rules="{maxlength:128}"/>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="control-group span7">
                    <label class="control-label">供应商商品SKU编号：</label>
                    <div class="controls">
                        <input id="supplierSkuCode" type="text" name="supplierSkuCode" data-rules="{maxlength:64}"/>
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">品牌：</label>
                    <div class="controls">
                        <input id="brand" type="text" name="brand" data-rules="{maxlength:32}"/>
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">条形码：</label>
                    <div class="controls">
                        <input id="barCode" type="text" name="barCode" data-rules="{maxlength:64,isBarCode:0}"/>
                    </div>
                </div>                
            </div>
            <div class="row-fluid">
                <div class="control-group span7">
                    <label class="control-label">供应商商品状态：</label>
                    <div class="controls">
                        <select id="state" name="state">
                            <option value="">全部</option>
                            <option value="1">上架</option>
                            <option value="0">下架</option>
                        </select>
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">最近更新日期：</label>
                    <div class="controls bui-form-group" data-rules="{dateRange : true}">
                        <input class="calendar" type="text" id="startDate" name="startDate"/><label> - </label>
                        <input class="calendar" type="text" id="endDate" name="endDate"/>
                    </div>
                </div>
                <div class="form-actions span3">
                    <button id="sel_btn" type="button" class="button button-primary">查询</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="reset_btn" type="reset" class="button button-primary">重置</button>
                </div>
            </div>

        </form>

    </div>

    <div class="search-grid-container" style="padding: 20px;">
        <button id="add_btn" type="button" class="button button-primary detail-row">新增代发商品</button>
        <div id="grid" style="width:99%">
        </div>
        <div id="bar" class="bui-grid" style="width:99%"></div>
    </div>
</div>


<div id="externalItemsDiv" style="display: none">

    <div class="row">
        <div>
            <form id="J_Form2" class="form-horizontal" tabindex="0" style="outline: none;">
                <div class="row">
                    <div class="control-group span10">
                        <label class="control-label">供应商名称：</label>
                        <div class="controls">
                            <select id="supplierCode2" name="supplierCode2" style="width: 147px;">
                                <option value="">选择供应商</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group span10">
                        <label class="control-label">商品SKU编号：</label>
                        <div class="controls">
                            <input id="supplySku" type="text" name="supplySku" style="width: 120px;" data-rules="{maxlength:64}"/>
                        </div>
                    </div>                    
                </div>
                <div class="row">
                    <div class="control-group span10">
                        <label class="control-label">商品名称：</label>
                        <div class="controls">
                            <input id="skuName" type="text" name="skuName" style="width: 120px;" data-rules="{maxlength:255}"/>                            
                        </div>
                    </div>
                    <div class="control-group span10">
                        <label class="control-label">品牌：</label>
                        <div class="controls">
                            <input id="brand2" type="text" name="brand" style="width: 120px;"  data-rules="{maxlength:32}"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button id="sel_btn2" type="button" class="button button-primary" disabled>查询</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="search-grid-container" id="overflow">
        <div id="grid2" style="height:550px;overflow-y:scroll;overflow-x:hidden;">
        </div>
        <div id="bar2" class="bui-grid" style="padding-bottom: 20px;min-height:10px;"></div>
    </div>

</div>
<div id="contentImage" style="display:none">

</div>
</body>
</html>

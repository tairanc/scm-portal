<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>销售渠道管理</title>
    <script src="../../js/util/head.js"></script>
</head>

<body style="overflow-y:auto">
<div class="content bodyer">

    <!-- 搜索页 ================================================== -->
    <div class="row">

        <form id="J_Form" class="form-horizontal" tabindex="0" style="outline: none;">
            <div class="row-fluid">
                <div class="control-group span5">
                    <label class="control-label">销售渠道名称：</label>
                    <div class="controls">
                        <input id="sellName" name="sellName" type="text" data-rules="{maxlength:64}"/>
                        <!--<select id="typeNo" name="name"></select>-->
                    </div>
                </div>
               <div class="control-group span5">
                    <label class="control-label">销售渠编号：</label>
                    <div class="controls">
                        <input id="sellCode" name="sellCode" type="text" data-rules="{maxlength:64}"/>
                        <!--<select id="typeNo" name="name"></select>-->
                    </div>
                </div>
                <div class="control-group span5">
                    <label class="control-label">销售渠道类型：</label>
                    <div class="controls">
                        <select id="sellType" name="sellType">
                            <option value="">全部</option>
                            <!--<option value="0" name="sellType">线上</option>
                            <option value="1" name="sellType">线下</option>-->
                        </select>
                    </div>
                </div>
                <div class="form-actions span5">
                    <button id="sel_btn" type="button" class="button button-primary">查询</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="reset" type="reset" class="button button-primary">重置</button>
                </div>
            </div>

        </form>


    </div>

    <div class="search-grid-container" style="padding: 20px;">
        <button id="add_btn" type="button" class="button button-primary detail-row">新增销售渠道</button>
        <div id="grid">
        </div>
        <div id="bar" class="bui-grid"></div>
    </div>
</div>
</body>
</html>

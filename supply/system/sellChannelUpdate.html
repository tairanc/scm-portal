<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>业务线修改</title>
    <script src="../../js/util/head.js"></script>
</head>


<body style="overflow-y: auto">
<div class="content detail">
    <div class="panel panel-info">
        <div class="panel-header clearfix">
            <h3 class="pull-left">修改销售渠道</h3>
            <div class="pull-right">
                <span class="logs-btn">操作日志</span>
            </div>
        </div>
        <div class="panel-body">
            <form id="J_Form" action="" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label"><s>*</s>销售渠道编号：</label>
                    <div class="controls">
                        <input style="width: 200px;border: 0px" id="sellCode" name="sellCode" type="text" data-rules="{required:true,maxlength:32}" readonly>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><s>*</s>销售渠道名称：</label>
                    <div class="controls">
                        <input style="width: 500px;" id="sellName" name="sellName" type="text" data-rules="{required:true,maxlength:100}">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="control-group span8">
                        <label class="control-label"><s>*</s>销售渠道类型</label>
                        <div class="controls">
                            <select id="sellType" name="sellType">
                                <option value="">请选择</option>
                                <!--<option value="0" name="sellType">线上</option>
                                <option value="1" name="sellType">线下</option>-->
                            </select>
                        </div>
                    </div>
                    <div id="storeDiv" class="control-group span9" style="display: none;">
                        <label class="control-label" style="width: 200px;"><s>*</s>门店销售系统内门店ID：</label>
                        <div class="controls">
                            <input id="storeId" name="storeId" type="text" data-rules="{maxlength:255}">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">备注：</label>
                    <div class="controls  control-row-auto">
                        <textarea id="remark" style="width:500px;" name="remark" class="control-row4 input-large" data-rules="{maxlength:300}"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-actions span13 offset3">
                        <button id="save_btn" type="button" class="button button-primary">保存</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button id="btn_list" type="button" class="button">返回</button>
                    </div>
                </div>
                <input id="id" name="id" type="hidden"><!--  主键ID -->
            </form>
        </div>
    </div>
</div>
</body>
</html>

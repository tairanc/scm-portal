<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>属性新增</title>
    <script src="../../js/util/head.js"></script>
</head>
<style>
    input[type="number"]{
        display: inline-block;
        height: 20px;
        line-height: 20px;
        padding: 4px 12px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        vertical-align: middle;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        -webkit-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }
</style>


<body style="overflow-y: auto">

<div class="content detail">
    <div class="panel panel-info">
        <div class="panel-header clearfix">
            <h3 class="pull-left"> 修改属性</h3>
            <div class="pull-right">
                <span class="logs-btn">操作日志</span>
            </div>
        </div>
        <div class="panel-body">

            <form id="J_Form" action="" class="form-horizontal">
                <input id="id" name="id" type="hidden" ><!--  主键ID -->
                <div class="row-fluid">
                    <div class="control-group">
                        <label class="control-label"><s>*</s>属性名称：</label>
                        <div class="controls">
                            <input type="text" id="name" name="name" data-rules="{maxlength:10,required:true}">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><s>*</s>排序：</label>
                        <div class="controls">
                            <input id="sort" name="sort" type="number" data-rules="{required:true,maxlength:4,digits:true}" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,''">
                        </div>
                    </div>
                </div>


                <div class="row-fluid">
                    <div class="control-group span10">
                        <label class="control-label">属性描述：</label>
                        <textarea id="description" name="description" style="resize:none;width: 73%;" class="span15" data-rules="{maxlength:20}"></textarea>
                    </div>
                </div>

                <div class="row-fluid" style="margin-top: 20px;">
                    <div class="control-group span10">
                        <label class="control-label"><s>*</s>属性类型：</label>
                        <div class="controls">
                            <select id="typeCode" name="typeCode" required="required" disabled="disabled"></select>
                            <input name="typeCode" class="bui-hidden">
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="control-group span10">
                        <label class="control-label"><font color="red">&nbsp;&nbsp;*</font>属性值类型：</label>
                        <input id="valueType" name="valueType" class="bui-hidden">
                        <div class="controls" >
                            <label class="control-label radio" for="" style="text-align: left;"><input type="radio" id="propertyValueType1" name="valueType" value="0" disabled="disabled" checked >文字</label>&nbsp;&nbsp;&nbsp;
                            <label class="control-label radio" for="" style="text-align: left;"><input type="radio" id="propertyValueType2" name="valueType" value="1" disabled="disabled">图片</label>
                        </div>
                    </div>

                </div>

                <div class="row-fluid">

                    <div class="control-group span24">
                        <label class="control-label"><s>*</s>属性值：</label>
                        <div class="span16">
                            <div id="textTable">

                            </div>
                            <div id="picTable" hidden="hidden">

                            </div>
                            <input type="hidden" name="gridValue" id="gridValue"><!--存放grid的数据-->
                        </div>
                        <input type="button" class="button button-primary offset1" id="add" value="添加属性值">
                    </div>

                </div>

                <div class="row-fluid" style="margin-top: 20px;">

                    <div class="control-group span10">
                        <label class="control-label"><s>*</s>属性状态：</label>
                        <div class="controls">
                            <label class="control-label radio" for="" style="text-align: left;"><input type="radio" id="isValid1" name="isValid" value="1" checked>启用</label>&nbsp;&nbsp;&nbsp;
                            <label class="control-label radio" for="" style="text-align: left;"><input type="radio" id="isValid2" name="isValid" value="0">停用</label>
                        </div>
                    </div>

                </div>
                <input id="_valueType" type="hidden">
                <div class="row">
                    <div class="form-actions" style="text-align:center;padding-bottom:20px">
                        <button id="save_btn" type="button" class="button button-primary">提交</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <!--<button id="reset_btn" type="reset" class="button button-primary">重置</button>-->
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button id="btn_list" type="button" class="button">返回</button>
                    </div>
                </div>
            </form>



        </div>
    </div>
</div>

</body>
</html>

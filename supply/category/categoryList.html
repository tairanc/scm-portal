<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类管理</title>
    <script src="../../js/util/head.js"></script>

</head>
<style>
    input[type="number"]{
        display: inline-block;
        height: 20px;
        line-height: 20px;
        padding: 4px 12px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        vertical-align: middle;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        -webkit-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }
</style>

<body style="overflow-y: auto">
<div class="content bodyer">
    <!-- 基本操作页 ================================================== -->

    <div class="row">
        <br/><br/>
        <div class="form-actions" style="padding:0 50px">
            <input id="add_btn" type="button" style="outline:none" class="button button-primary" value="新增一级分类"/>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input id="edit_sort_btn" type="button" style="outline:none" class="button button-primary" value="编辑排序"/>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input id="expand_btn" type="button" style="outline:none" class="button button-primary" value="展开分类"/>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input id="close_btn" type="button" style="outline:none" class="button button-primary" value="收起分类"/>
            <span class="logs-btn" style="float: right">操作日志</span>
        </div>
    </div>
    <div class="search-grid-container" style="margin-right: 50px;margin-left: 50px; margin-top: 10px">
        <div id="grid">
        </div>
    </div>
    <div class="row">
        <div style="margin-right: 50px;margin-left: 50px">
            <div id="t1" style="width: 100%">
            </div>

        </div>
    </div>
</div>


<!--添加的DIV-->
<div id="add_content" style="display: none">
    <form id="J_Form" action="" class="form-horizontal">
        <div class="control-group">
            <label class="control-label"><s>*</s>分类名称：</label>
            <div class="controls">
                <input style="width: 200px;" id="name" name="name" type="text"
                       data-rules="{maxlength:10,required:true}" placeholder="不超过10个字符"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"><s>*</s>上级分类：</label>
            <div class="controls">
                <input style="width: 200px;" id="alise" name="alise" type="text" data-rules="{maxlength:64}"
                       placeholder="无" disabled="disabled"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">分类描述：</label>
            <div class="controls">
                <input style="width: 200px;" id="classifyDescribe" name="classifyDescribe" type="text"
                       data-rules="{maxlength:20}" placeholder="不超过20个字符"/>
            </div>
        </div>


        <div class="control-group">
            <label class="control-label"><s>*</s>排序：</label>
            <div class="controls">
                <input z style="width: 200px; " id="sort" name="sort" type="number" data-rules="{maxlength:4,required:true}"
                       onkeyup="this.value=this.value.replace(/\D/g,'')"
                       onafterpaste="this.value=this.value.replace(/\D/g,''"/>
                <br/><label style="color: grey;font-size: 12px;width: auto;height: auto">范围0-9999，数值越小排在越前面</label>
                <br/>
            </div>

        </div>

        <div class="control-group" id="last" style="margin-top: 10px">
            <label class="control-label"><s>*</s>状态：</label>
            <div class="controls">
                <label class="control-label radio" style="text-align: left; for=" isValid"><input type="radio" id="isValid" name="isValid" value="1">启用</label>&nbsp;&nbsp;&nbsp;

                <label class="control-label radio" style="text-align: left; for=" isValid2"><input type="radio" id="isValid2" name="isValid"
                                                                                                   value="0">停用</label>

            </div>
        </div>
    </form>
</div>

</body>
</html>

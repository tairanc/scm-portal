<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>wms授权管理</title>
    <script src="../../js/util/head.js"></script>
</head>

<body style="overflow-y:auto">
<div class="content bodyer">

    <!-- 搜索页 ================================================== -->
    <div class="row">

        <form id="J_Form" class="form-horizontal" tabindex="0" style="outline: none;">
            <div class="row show-grid row-fluid">
                <div class="control-group span6">
                    <label class="control-label">用户姓名：</label>
                    <div class="controls">
                        <input id="name" name="name" type="text" data-rules="{maxlength:64}"/>
                    </div>
                </div>
                <div class="control-group span6">
                    <label class="control-label">手机号：</label>
                    <div class="controls">
                        <input id="phone" name="phone" type="text" data-rules="{maxlength:16}"/>
                    </div>
                </div>
                <div class="control-group span6">
                    <label class="control-label">所属自营仓：</label>
                    <div class="controls">
                        <select style="width: 150px;" id="ownHas" name="isValid"></select>
                    </div>
                </div>
                <!-- <div class="form-actions span3">
                    <button id="sel_btn" type="button" class="button button-primary">查询</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="reset" type="reset" class="button button-primary">重置</button>
                </div> -->
            </div>
            <div class="row show-grid row-fluid">            
                <div class="control-group span6">
                    <label class="control-label">状态：</label>
                    <div class="controls">
                        <select style="width: 170px;" id="isValid" name="isValid"></select>
                    </div>
                </div>
                <div class="form-actions control-group span6">
                    <button id="sel_btn" type="button" class="button button-primary">查询</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="reset" type="reset" class="button button-primary">重置</button>
                </div>
            </div>

        </form>

    </div>

    <div class="search-grid-container" style="padding: 20px;">
        <button id="add_btn" type="button" class="button button-primary detail-row">新增授权</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <!-- <button id="role_btn" type="button" class="button button-primary detail-row">角色管理</button> -->
        <div id="grid">
        </div>
        <div id="bar" class="bui-grid"></div>
    </div>
</div>
</body>
</html>

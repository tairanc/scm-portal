<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色管理</title>
    <script src="../../js/util/head.js"></script>
</head>
<body style="overflow-y:auto">
<div class="content bodyer">

    <!-- 搜索页 ================================================== -->
    <div class="row">

            <form id="J_Form" class="form-horizontal" tabindex="0" style="outline: none;">
                <div class="row-fluid">
                    <div class="control-group span7">
                        <label class="control-label">角色名称：</label>
                        <div class="controls">
                            <input  id="name" name="name" type="text" data-rules="{maxlength:64}"/>
                            <!--<select id="typeNo" name="name"></select>-->
                        </div>
                    </div>
                    <div class="control-group span7">
                        <label class="control-label">角色类型：</label>
                        <div class="controls">
                            <select style="width: 150px;" id="roleType" name="roleType" ></select>
                        </div>
                    </div>
                    <div class="control-group span7">
                        <label class="control-label">状态：</label>
                        <div class="controls">
                            <select style="width: 150px;" id="isValid" name="isValid" ></select>
                        </div>
                    </div>
                    <div class="form-actions span3" >
                        <button id="sel_btn" type="button" class="button button-primary">查询</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button id="reset" type="reset" class="button button-primary">重置</button>
                    </div>
                </div>

            </form>

    </div>
    <br/>
    <div class="search-grid-container" style="padding: 20px;">
        <button id="add_btn" type="button" class="button button-primary detail-row">新增角色</button>
        <div id="grid">
        </div>
        <div id="bar" class="bui-grid"></div>
    </div>
</div>
</body>
</html>
